<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initech Reimbursement Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1>Initech Reimbursement Management System</h1>
    
    <div id = "pageContents">
        <div class="form-group">
            <form>
                <div class = "form-row">
                    <label for="amountField">Amount: </label>
                    <br>
                    <input type="text" id = "amountField" class = "col-md-3" placeholder = "XX.YY">
                </div>
                <div class = "form-row">
                    <label for="descriptionField">Description: </label>
                    <br>
                    <input type="text" id = "descriptionField" class = "col-md-3" placeholder="Description">
                </div>
                <div class = "form-group col-md-3">
                    <label for="expenseType">Type:</label>
                    <br>
                    <select id ="expenseType"  class ="form-control">
                        <option>Lodging</option>
                        <option>Food</option>
                        <option>Travel</option>
                        <option>Other</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    <br>
                    <div style="color: white;">Front-end design is my passion</div>
                </div>
            </form>
        </div>
    </div>
    <div id = "tablePlaceholder" style="padding: 75px;">
        <div id = "table-row" class="row">
            <table id="reimbursementTable" class="table table-striped"> 
                <thead id="reimbursementHead">
                    <tr>
                        <th scope = "col">ID</th>
                        <th scope = "col">Amount</th>
                        <th scope = "col">Description</th>
                        <th scope = "col">Date Submitted</th>
                        <th scope = "col">Date Resolved</th>
                        <th scope = "col">Status</th>
                    </tr>
                </thead>
                <tbody id="reimbursementBody">
                  
                </tbody>
            </table>        
    
        </div>
    </div>
    <div id = "buttonPlaceholder" style="padding: 75px;">
        <button class = "btn btn-dark" id= "viewReimbursementsButton">View Reimbursements</button>

        <select id="typeSelector">
            <option value="">All</option>
            <option value="/status/1">Pending</option>
            <option value="/status/2">Approved</option>
            <option value="/status/3">Rejected</option>
        </select>
    </div>
    <script src="p1landing.js"></script>
</body>
</html>
